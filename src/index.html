<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      ((pathname) => {
        if (pathname !== '/') {
          document.documentElement.style.display = 'none';
          location.href = `https://ekblog.de${pathname}`;
        }
      })(location.pathname);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
    <link rel="stylesheet" href="{{normalizeCSSFile}}" />
    <link href="src/main.css" module />
    <title>EK</title>
  </head>
  <body>
    <main classname="main-content">
      <footer classname="main-footer">
        <i classname="no-break">&copy; {{year}} &middot;</i>
        <i classname="no-break">Emanuel Kluge &middot;</i>
        <i classname="no-break">Eduard-Duckesz-Stra√üe 1a &middot;</i>
        <i classname="no-break">22765 Hamburg</i>
      </footer>
    </main>
    <script>
      ((pixel, trackingId, pathname, search, referrer) => {
        const src =
          pixel +
          '?' +
          'id=' +
          trackingId +
          '&resource=' +
          encodeURIComponent(pathname + search) +
          '&referrer=' +
          encodeURIComponent(referrer);
        Object.assign(new Image(), { src });
      })(
        'https://analytics.e5l.de/cctv.gif',
        'e93bc7b03dfc627c1742e5f3511e14e385ee5c6411705728d00da9dce329423d_3d86e01c59228a4f7d418c87d4cbee87',
        location.pathname,
        location.search,
        document.referrer
      );
    </script>
  </body>
</html>
