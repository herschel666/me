<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      ((pathname) => {
        if (pathname !== '/') {
          document.documentElement.style.display = 'none';
          location.href = `https://ekblog.de${pathname}`;
        }
      })(location.pathname);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
    <link rel="stylesheet" href="{{normalizeCSSFile}}" />
    <link href="src/main.css" module />
    <meta name="generator" content="FrontPage 4.0" />
    <meta name="theme-color" content="#82b8db" />
    <title>EK</title>
  </head>
  <body>
    <main classname="main-content">
      <div classname="links">
        <a
          classname="box"
          href="https://github.com/herschel666"
          rel="_blank"
          rel="noopener noreferrer"
        >
          <h2 classname="box__title">Github</h2>
          <div classname="box__icon">
            <icon filename="github.svg" />
          </div>
        </a>
        <a
          classname="box"
          href="https://twitter.com/herschel_r"
          rel="_blank"
          rel="noopener noreferrer"
        >
          <h2 classname="box__title">twitter</h2>
          <div classname="box__icon">
            <icon filename="twitter.svg" />
          </div>
        </a>
        <a
          classname="box"
          href="https://photos.klg.bz/"
          rel="_blank"
          rel="noopener noreferrer"
        >
          <h2 classname="box__title">Photography</h2>
          <div classname="box__icon">
            <icon filename="camera.svg" />
          </div>
        </a>
      </div>
      <footer classname="main-footer">
        <i classname="no-break">&copy; {{year}} &middot;</i>
        <i classname="no-break">Emanuel Kluge &middot;</i>
        <i classname="no-break">Eduard-Duckesz-Stra√üe 1a &middot;</i>
        <i classname="no-break">22765 Hamburg</i>
      </footer>
    </main>
    <script>
      ((pixel, trackingId, hostname) => {
        if (hostname !== 'emanuel-kluge.de') {
          return;
        }
        const pathname = encodeURIComponent(location.pathname);
        const search = encodeURIComponent(location.search);
        const referrer = encodeURIComponent(document.referrer);
        const resource = `${pathname}${search}`;
        const src = `${pixel}?id=${trackingId}&resource=${resource}&referrer=${referrer}`;
        Object.assign(new Image(), { src });
      })(
        'https://analytics.e5l.de/cctv.gif',
        '{{trackingId}}',
        location.hostname
      );
    </script>
  </body>
</html>
