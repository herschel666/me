<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <script>
      ((pathname) => {
        if (pathname !== '/') {
          document.documentElement.style.display = 'none';
          location.href = `https://ekblog.de${pathname}`;
        }
      })(location.pathname);
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="../static/favicon.ico" />
    <link rel="stylesheet" href="{{normalizeCSSFile}}" />
    <link href="src/main.css" module />
    <title>EK</title>
  </head>
  <body>
    <main classname="main-content">
      <footer classname="main-footer">
        &copy; {{year}} &middot; Emanuel Kluge
      </footer>
    </main>
    <script>
      ((pixel, trackingId, hostname, pathname, search, referrer) => {
        if (hostname !== 'emanuel-kluge.de') {
          return;
        }
        const src =
          pixel +
          '?' +
          'id=' +
          trackingId +
          '&resource=' +
          encodeURIComponent(pathname + search) +
          '&referrer=' +
          encodeURIComponent(referrer);
        Object.assign(new Image(), { src });
      })(
        'https://analytics.e5l.de/cctv.gif',
        'c36837aaaa3b7a2a984fb2f122bb286161a2fe47c947ab7a3b45bccff8ab3d9e_58815a7bdabfcadf4971778325a06409',
        location.hostname,
        location.pathname,
        location.search,
        document.referrer
      );
    </script>
  </body>
</html>
